<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="login.css">
  <title>Login Page</title>
</head>

<body>

  <div class="container-fluid d-flex align-items-center p-0">
    <div class="col-lg-6 d-flex flex-column align-items-center wrapper">
      <img src="assets/images/Nav-Left.png" alt="logo" class="img-fluid logo">
      <p class="text fw-bold fs-4 text-welcome">Welcome to the login page</p>
      <div class="content mb-3 content-username">
        <label for="username" class="mb-3 label">Username</label>
        <input type="text" class="form-control rounded-pill" placeholder="Username" id="username">
      </div>
      <div class="content mb-3">
        <label for="password" class="mb-3 label">Password</label>
        <input type="password" class="form-control rounded-pill" placeholder="Password" id="password">
        <i data-feather="eye-off" class="eye"></i>
      </div>
      <button class="btn btn-dark rounded-pill" type="button">Log In</button>
    </div>
    <div class="col-lg-6">
      <img src="assets/images/Img.png" alt="" class="img-fluid img img-fix-100">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    feather.replace();
  </script>
  <script src="login.js"></script>
</body>

</html>
